name: Scheduled Tournament Import

on:
  schedule:
    # Run every Friday at midnight PST (8:00 AM UTC)
    # Cron format: minute hour day month day-of-week
    - cron: '0 8 * * 5'
  workflow_dispatch:  # Allow manual triggering

jobs:
  import-tournaments:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scheduled import
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python3 scripts/scheduled_import.py
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Scheduled Tournament Import Failed',
                body: 'The scheduled tournament import job failed. Please check the workflow logs for details.\n\n' +
                      `Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                labels: ['bug', 'automation']
              });
              console.log('Issue created successfully');
            } catch (error) {
              console.error('Failed to create issue:', error.message);
              // Don't fail the step if issue creation fails
            }

