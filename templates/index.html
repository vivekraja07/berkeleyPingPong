<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkeley Table Tennis - Round Robin Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .search-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .search-box input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            border-color: #667eea;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .player-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .player-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .player-card a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .player-card a:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .stats-summary {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stats-summary h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-item .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-item .label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèì Berkeley Table Tennis</h1>
            <p>Round Robin Tournament Statistics</p>
        </header>
        
        <div class="stats-summary" id="statsSummary" style="display: none;">
            <h2>Database Statistics</h2>
            <div class="stats-grid" id="statsGrid"></div>
        </div>
        
        <div class="search-box">
            <input type="text" id="playerSearch" placeholder="Search for a player..." autocomplete="off">
        </div>
        
        <div id="loading" class="loading">Loading players...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="playersGrid" class="players-grid" style="display: none;"></div>
    </div>
    
    <script>
        let allPlayers = [];
        
        // Load players on page load
        async function loadPlayers() {
            try {
                const response = await fetch('/api/players');
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                allPlayers = data.players || [];
                displayPlayers(allPlayers);
                updateStats(allPlayers.length);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                showError('Failed to load players: ' + error.message);
            }
        }
        
        function updateStats(playerCount) {
            // You can add more stats here later
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="value">${playerCount}</div>
                    <div class="label">Total Players</div>
                </div>
            `;
            document.getElementById('statsSummary').style.display = 'block';
        }
        
        function displayPlayers(players) {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';
            
            if (players.length === 0) {
                grid.innerHTML = '<div class="loading">No players found</div>';
                return;
            }
            
            players.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.innerHTML = `
                    <h3>${escapeHtml(player.name)}</h3>
                    <a href="/player/${encodeURIComponent(player.name)}">View Statistics ‚Üí</a>
                `;
                grid.appendChild(card);
            });
            
            grid.style.display = 'grid';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Search functionality
        document.getElementById('playerSearch').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allPlayers.filter(player => 
                player.name.toLowerCase().includes(searchTerm)
            );
            displayPlayers(filtered);
        });
        
        // Load on page load
        loadPlayers();
    </script>
</body>
</html>
