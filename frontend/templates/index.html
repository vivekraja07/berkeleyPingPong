<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkeley Table Tennis - Round Robin Statistics</title>
    {% if google_analytics_id %}
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ google_analytics_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ google_analytics_id }}');
    </script>
    {% endif %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|PT+Sans+Narrow:400,700">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PT Sans Narrow', sans-serif;
            background: #ffffff;
            color: #444;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        
        header h1 {
            font-family: 'Lobster', cursive;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #607890;
        }
        
        header p {
            font-size: 1.2em;
            color: #444;
        }
        
        /* Stats Summary */
        .stats-summary {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .stats-summary h2 {
            font-family: 'Lobster', cursive;
            color: #444;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #607890;
            padding-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: #fff;
            border: 1px solid #dee2e6;
        }
        
        .stat-item .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #607890;
            margin-bottom: 10px;
        }
        
        .stat-item .value a {
            color: #607890;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .stat-item .value a:hover {
            color: #036;
            text-decoration: underline;
        }
        
        .stat-item .label {
            color: #444;
            font-size: 1em;
        }
        
        /* Search Box */
        .search-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1.1em;
            border: 2px solid #dee2e6;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            border-color: #607890;
        }
        
        /* Players List */
        .players-list-container {
            background: #fff;
            border: 1px solid #dee2e6;
            margin-top: 20px;
            overflow-x: auto;
        }
        
        .players-list {
            width: 100%;
            border-collapse: collapse;
        }
        
        .players-list thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .players-list th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 700;
            color: #444;
            border-bottom: 2px solid #607890;
            font-size: 1em;
        }
        
        .players-list tbody tr {
            border-bottom: 1px solid #dee2e6;
            transition: background-color 0.2s;
        }
        
        .players-list tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .players-list td {
            padding: 12px;
            color: #444;
            vertical-align: middle;
        }
        
        .players-list .rank-cell {
            font-weight: 700;
            color: #607890;
            text-align: center;
            width: 60px;
        }
        
        .players-list .name-cell {
            font-weight: 600;
        }
        
        .players-list .name-cell a {
            color: #607890;
            text-decoration: none;
        }
        
        .players-list .name-cell a:hover {
            color: #036;
            text-decoration: underline;
        }
        
        .players-list .rating-cell {
            font-weight: 600;
            color: #28a745;
            text-align: right;
            width: 100px;
        }
        
        .players-list .date-cell {
            color: #666;
            text-align: right;
            width: 150px;
        }
        
        .section-header {
            background: #f0f4f8;
            padding: 15px 12px;
            font-weight: 700;
            color: #405060;
            font-size: 1.1em;
            border-bottom: 2px solid #607890;
        }
        
        /* Loading and Error */
        .loading {
            text-align: center;
            color: #444;
            font-size: 1.2em;
            padding: 40px;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        /* Chart Container */
        .chart-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .chart-container h2 {
            font-family: 'Lobster', cursive;
            color: #444;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #607890;
            padding-bottom: 10px;
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        
        /* Navigation */
        nav {
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        
        nav .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        nav a {
            color: #444;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        nav a:hover {
            background: #e9ecef;
            color: #607890;
        }
        
        nav a.active {
            color: #607890;
            border-bottom: 2px solid #607890;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            nav .container {
                gap: 15px;
            }
            
            nav a {
                font-size: 0.95em;
                padding: 6px 12px;
            }
            
            .players-list th,
            .players-list td {
                padding: 8px 6px;
                font-size: 0.9em;
            }
            
            .players-list .rank-cell {
                width: 50px;
            }
            
            .players-list .rating-cell {
                width: 80px;
            }
            
            .players-list .date-cell {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="active">Players</a>
            <a href="/tournaments">Tournaments</a>
        </div>
    </nav>
    
    <div class="container">
        <header>
            <h1>Welcome to the Berkeley Table Tennis Club</h1>
            <p>Round Robin Tournament Statistics</p>
        </header>
        
        <div class="stats-summary" id="statsSummary" style="display: none;">
            <h2>Database Statistics</h2>
            <div class="stats-grid" id="statsGrid"></div>
        </div>
        
        <div class="chart-container" id="ratingDistributionChart" style="display: none;">
            <h2>Rating Distribution (Active Players - Last Year)</h2>
            <div class="chart-wrapper">
                <canvas id="distributionChart"></canvas>
            </div>
        </div>
        
        <div class="search-box">
            <input type="text" id="playerSearch" placeholder="Search for a player..." autocomplete="off">
        </div>
        
        <div id="loading" class="loading">Loading players...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="playersListContainer" class="players-list-container" style="display: none;"></div>
    </div>
    
    <script>
        let allPlayers = [];
        let distributionChart = null;
        
        // Load players on page load
        async function loadPlayers() {
            try {
                const response = await fetch('/api/players');
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                allPlayers = data.players || [];
                displayPlayers(allPlayers);
                updateStats(allPlayers.length, data.total_tournaments || 0);
                document.getElementById('loading').style.display = 'none';
                
                // Load rating distribution chart
                loadRatingDistribution();
            } catch (error) {
                showError('Failed to load players: ' + error.message);
            }
        }
        
        async function loadRatingDistribution() {
            try {
                const response = await fetch('/api/rating-distribution');
                const data = await response.json();
                
                if (data.error) {
                    console.error('Error loading rating distribution:', data.error);
                    return;
                }
                
                if (data.buckets && data.buckets.length > 0) {
                    displayRatingDistribution(data);
                    document.getElementById('ratingDistributionChart').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading rating distribution:', error);
            }
        }
        
        function displayRatingDistribution(data) {
            const ctx = document.getElementById('distributionChart').getContext('2d');
            
            if (distributionChart) {
                distributionChart.destroy();
            }
            
            distributionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels || [],
                    datasets: [{
                        label: 'Number of Players',
                        data: data.buckets || [],
                        backgroundColor: '#607890',
                        borderColor: '#405060',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.parsed.y} player${context.parsed.y !== 1 ? 's' : ''}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Players',
                                color: '#444',
                                font: {
                                    family: "'PT Sans Narrow', sans-serif",
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                color: '#444',
                                stepSize: 1,
                                precision: 0
                            },
                            grid: {
                                color: '#dee2e6'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Rating Range',
                                color: '#444',
                                font: {
                                    family: "'PT Sans Narrow', sans-serif",
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                color: '#444',
                                maxRotation: 0,
                                minRotation: 0,
                                font: {
                                    size: 11
                                },
                                autoSkip: true,
                                maxTicksLimit: 15
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
        
        function updateStats(playerCount, totalTournaments) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="value">${playerCount}</div>
                    <div class="label">Total Players</div>
                </div>
                <div class="stat-item">
                    <div class="value"><a href="/tournaments">${totalTournaments}</a></div>
                    <div class="label">Total Tournaments</div>
                </div>
            `;
            document.getElementById('statsSummary').style.display = 'block';
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            try {
                // Parse date string (YYYY-MM-DD) as local date to avoid timezone shift
                const dateParts = dateStr.split('T')[0].split('-');
                if (dateParts.length === 3) {
                    const year = parseInt(dateParts[0]);
                    const month = parseInt(dateParts[1]) - 1; // Month is 0-indexed
                    const day = parseInt(dateParts[2]);
                    const date = new Date(year, month, day);
                    if (!isNaN(date.getTime())) {
                        return date.toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric', 
                            year: 'numeric' 
                        });
                    }
                }
            } catch (e) {
                // Keep original if parsing fails
            }
            return dateStr;
        }
        
        function displayPlayers(players) {
            const container = document.getElementById('playersListContainer');
            container.innerHTML = '';
            
            if (players.length === 0) {
                container.innerHTML = '<div class="loading">No players found</div>';
                return;
            }
            
            // Separate players into two groups:
            // 1. Ranked players (from last year) - sorted by ranking
            // 2. Older players (not ranked) - sorted by rating (desc), then alphabetically
            const rankedPlayers = [];
            const olderPlayers = [];
            
            players.forEach(player => {
                if (player.ranking !== null && player.ranking !== undefined) {
                    rankedPlayers.push(player);
                } else {
                    olderPlayers.push(player);
                }
            });
            
            // Sort ranked players by ranking (ascending - rank 1 first)
            rankedPlayers.sort((a, b) => a.ranking - b.ranking);
            
            // Sort older players by rating (descending), then alphabetically
            olderPlayers.sort((a, b) => {
                const ratingA = a.current_rating || 0;
                const ratingB = b.current_rating || 0;
                if (ratingA !== ratingB) {
                    return ratingB - ratingA; // Descending
                }
                return a.name.localeCompare(b.name);
            });
            
            // Build HTML
            let html = '<table class="players-list">';
            html += '<thead><tr>';
            html += '<th class="rank-cell">Rank</th>';
            html += '<th class="name-cell">Name</th>';
            html += '<th class="rating-cell">Rating</th>';
            html += '<th class="date-cell">Last Played</th>';
            html += '</tr></thead><tbody>';
            
            // Add ranked players
            rankedPlayers.forEach(player => {
                const playerUrl = `/player/${encodeURIComponent(player.name)}`;
                html += '<tr>';
                html += `<td class="rank-cell">#${player.ranking}</td>`;
                html += `<td class="name-cell"><a href="${playerUrl}">${escapeHtml(player.name)}</a></td>`;
                html += `<td class="rating-cell">${player.current_rating !== null && player.current_rating !== undefined ? player.current_rating : 'N/A'}</td>`;
                html += `<td class="date-cell">${formatDate(player.last_match_date)}</td>`;
                html += '</tr>';
            });
            
            // Add older players
            olderPlayers.forEach(player => {
                const playerUrl = `/player/${encodeURIComponent(player.name)}`;
                html += '<tr>';
                html += '<td class="rank-cell">-</td>';
                html += `<td class="name-cell"><a href="${playerUrl}">${escapeHtml(player.name)}</a></td>`;
                html += `<td class="rating-cell">${player.current_rating !== null && player.current_rating !== undefined ? player.current_rating : 'N/A'}</td>`;
                html += `<td class="date-cell">${formatDate(player.last_match_date)}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
            container.style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Search functionality
        document.getElementById('playerSearch').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allPlayers.filter(player => 
                player.name.toLowerCase().includes(searchTerm)
            );
            // displayPlayers will sort by ranking automatically
            displayPlayers(filtered);
        });
        
        // Load on page load
        loadPlayers();
    </script>
</body>
</html>
